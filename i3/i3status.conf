general {
        colors = true
        interval = 5
	output_format = i3bar
	colors = true
	color_good = "#1793d0"
	color_bad = "#b30030"
	color_degraded = "#dddddd"
	color_separator = "#888888"
}

order += "volume master"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "tztime local"

volume master {
    format = "%volume"
    format_muted = "V: 0%%"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

wireless _first_ {
        format_up = "%essid"
        format_down = "down"
}

ethernet _first_ {
        format_up = "%ip (%speed)"
        format_down = "down"
}

battery all {
        format = "%percentage"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S  "
}

